version: '3'

services:
  database:
    image: postgres:alpine3.18
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_user=admin
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - './database:/var/lib/postgresql/data/'

volumes:
  database:
